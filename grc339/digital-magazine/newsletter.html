<!doctype html>
    <html>
        <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <link rel="stylesheet" type="text/css" href="style.css">
            <title>Stage Presence</title>
            
                <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
                <meta http-equiv="Pragma" content="no-cache" />
                <meta http-equiv="Expires" content="0" />
        </head>	

        <body>
            <div class="container-form">
                <header>
                    <h1> 
                        <a href="index.html"><img src="logo.png" alt="Logo of Stage Presence."></a></h1>
                    
                    <nav>
                        <ul>
                            <li><a href="#">Photos</a></li>
                            <li><a href="#">News</a></li>
                            <li><a href="#">Tickets</a></li>
                            <li><a href="#">Contact</a></li>
                        </ul>
                    </nav>
                </header>
                
        <main class="newsletter">
            <form>
            <h2>Subscribe to Stage Presence's newsletter!</h2>
                    <p>Join our newsletter to get the latest updates!</p>
        <section class="personal-info">
               <h2>Personal information</h2>
               <ul>
                   <li><label for="first name">First Name:</label> <input type="text" name="name" id="name" placeholder="your first name" /></li>
                   <li><label for="last name">Last Name:</label> <input type="text" name="name" id="name" placeholder="last name" /></li>
                  <li><label for="email">Email:</label> <input type="text" name="email" id="email" placeholder="confirmation email"/></li>
               </ul>
        </section>
                
        <section class="form">
               <h2>Newsletter Options</h2>
               <ul>
                  <li><input type="checkbox" id="ticket-information" value="ticket-information"/> <label for="ticket-information">Ticket Information</label></li>
                  <li><input type="checkbox" id="show-updates" value="show-updates"/> <label for="show-updates">Show Updates</label></li>
                  <li><input type="checkbox" id="monthly-updates" value="monthly-updates"/> <label for="monthly-updates">Monthly Updates</label></li>
               </ul>
        </section>
                
            <section class="box">
                <label for="notes">Let us know if there's any way Stage Presence can help you better!</label><textarea id="notes" name="notes"></textarea>
               <button type="order">Submit</button>
            </section>
         </form>  
            
    <img src="broadway-stage.jpg" alt="Broadway Stage."/>
            
         <footer>
            <p>All rights reserved.</p>
         </footer>
        </main>           
      </div>
   </body>
</html>
